<h1>Culturas Gastronomicas</h1>

<div class="container text-center">
  <div class="row">
    <div class="col-3">
      <app-gastronomic-culture (selectedGastronomicCulture)="chooseGastronomicCulture($event)" ></app-gastronomic-culture>
    </div>
    <div class="col-9" *ngIf="chosenGastronomicCulture" >
      <app-nav (selectedPage)="showPage($event)"></app-nav>
      <div *ngIf="pageActive === 'Recetas'">
        <app-recipe [gastronomicCulture]="chosenGastronomicCulture"></app-recipe>
      </div>
      <div *ngIf="pageActive === 'Restaurantes'">
        <app-restaurant [gastronomicCulture]="chosenGastronomicCulture" ></app-restaurant>
      </div>
      <div *ngIf="pageActive === 'Productos'">
        <app-product [gastronomicCulture]="chosenGastronomicCulture"></app-product>
      </div>

    </div>
  </div>
</div>
