<div class="container text-center">
  <div class="row row-cols-3">
    <div class="col" *ngFor="let restaurant of restaurants" >

      <div class="card" style="width: 100%;">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Michelin: {{'⭐'.repeat(restaurant.michelin)}}</h6>
          <div class="card" style="width: 100%;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Pais: {{restaurant.country}}</li>
              <li class="list-group-item">Ciudad: {{restaurant.city}}</li>
              <li class="list-group-item">Consecución: {{restaurant.achievement}}</li>
            </ul>
          </div>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>
</div>
